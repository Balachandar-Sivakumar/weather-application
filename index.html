<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Weather Dashboard
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Inter', sans-serif;
        }
        .toggle-path {
            transition: background-color 0.3s ease;
        }
        .toggle-circle {
            transition: transform 0.3s ease;
        }
        input:checked ~ .toggle-path {
            background-color: #4A5568;
        }
        input:checked ~ .toggle-circle {
            transform: translateX(1.5rem);
        }
  </style>
 </head>
 <body  class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white rounded-3xl shadow-lg w-full max-w-6xl overflow-hidden">
   <div class="flex toggle_div">
    <!-- Left Panel -->
    <div class="w-1/3 bg-gray-50 p-8">
     <div class="flex items-center mb-6">
     
      <input class="Search_inp  bg-transparent focus:outline-none text-gray-600" placeholder="Search for places ..." type="text"/>
      <i class="fas fa-search text-gray-400 mr-2">
      </i>
     </div>
     <div class="flex justify-center">
      <h1 class="inp_value" style="font-size: 2rem;">Mumbai</h1>
     </div>
     <div class="flex justify-center mb-6">
      <img alt="Weather icon" class="w-24 h-24 pic_icon" src='https://openweathermap.org/img/wn/01d@2x.png'/>
     </div>
     <div class="text-center mb-6">
      <div class="text-6xl font-light celcious">
       12Â°C
      </div>
      <div class="get_day text-gray-500">
       Monday, 16:00
      </div>
     </div>
     <div class="flex items-center justify-center mb-6">
      <div class="condition flex items-center text-gray-600 mr-4">
       <i class="fas fa-cloud mr-2">
       </i>
       Mostly Cloudy
      </div>
      
     </div>
     
    </div>
    <!-- Right Panel -->
    <div class="w-2/3 p-8">
     <div class="flex justify-between items-center mb-6">
      <div class="flex space-x-4">
       <label class="flex items-center cursor-pointer">
        <div class="relative">
          <label class="flex items-center cursor-pointer space-x-2">
            <span class="text-gray-600">Dark Mode</span>
            <div class="relative">
                <input type="checkbox" id="darkModeToggle" class="hidden">
                
                <div class="toggle-bg bg-gray-300 w-14 h-8 rounded-full shadow-inner transition relative">
                    <div class="toggle-circle absolute w-6 h-6 bg-white rounded-full shadow top-1 left-6 transition"></div>
                </div>
            </div>
        </label>
      </div>
      </div>
      <div class="flex items-center space-x-4">
       
       <img  class="w-20 h-20 rounded-full" src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png"/>
      </div>
     </div>
     <div>
      <h2 class="text-xl font-semibold mb-4">
       Today's Highlights
      </h2>
      <div class="grid grid-cols-3 gap-4">
       <div class="bg-gray-50 p-4 rounded-lg text-center">
        <div class="text-gray-600 mb-2">
          Sea Level Pressure
        </div>
        <div class="sea_presusere text-4xl font-semibold mb-2">
         5
        </div>
        
       </div>
       <div class="bg-gray-50 p-4 rounded-lg text-center">
        <div class="text-gray-600 mb-2">
         Wind Status
        </div>
        <div class="windspeed text-4xl font-semibold mb-2">
         7.70 km/h
        </div>
        
       </div>
       <div class="grid bg-gray-50 p-4 rounded-lg text-center ">
        <div class="text-gray-600 mb-2">
         Sunrise &amp; Sunset
        </div>
        <div class="sunrise text-gray-600 mb-2">
         6:35 AM
        </div>
        <div class="sunrise sunset text-gray-600">
         5:42 PM
        </div>
       </div>
       <div class="bg-gray-50 p-4 rounded-lg text-center">
        <div class="text-gray-600 mb-2">
         Humidity
        </div>
        <div class="humidity text-4xl font-semibold mb-2">
         12%
        </div>
        <div class="text-gray-600">
         Normal
        </div>
       </div>
       <div class="bg-gray-50 p-4 rounded-lg text-center">
        <div class="text-gray-600 mb-2">
         Visibility
        </div>
        <div class="visibility text-4xl font-semibold mb-2">
         5.2 km
        </div>
        <div class="text-gray-600">
         Average
        </div>
       </div>
       
      </div>
     </div>
    </div>
   </div>
  </div>
  <style>
    .grid{
      display: grid;
      grid-row-start: 1;
      grid-row-end: 3;
    }
    .toggle{
      left: 6;
    }
    
    .bgchange{
      background-color: black;
      transition: 2s ease;
    }
   
    body {
    background: linear-gradient(45deg, #0A0F1F, #1E3A5F);
    background-size: 200% 200%;
    animation: backgroundFlow 10s ease infinite alternate;
    transition: background 0.5s ease-in-out;
}

.bgchange {
    background: linear-gradient(45deg, #0A0A0A, #161A20);
    transition:  0.5s ease-in-out;
    color: white;
}

@keyframes backgroundFlow {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}

/* Subtle Glassmorphism */
.bg-white, .bg-gray-50 {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    transition: all 0.3s ease-in-out;
}

.bg-gray-50:hover {
    transform: translateY(-3px);
    box-shadow: 0px 3px 10px rgba(255, 255, 255, 0.15);
}

/* Soft Blue Glow for Text */
.text-gray-600 {
    color: white;
    text-shadow: 0px 0px 5px rgba(0, 159, 253, 0.3);
}

/* Smooth Hover Effects */
.card-glow {
    box-shadow: 0px 3px 8px rgba(0, 159, 253, 0.2);
    transition: 0.3s;
}

.card-glow:hover {
    box-shadow: 0px 3px 12px rgba(0, 159, 253, 0.3);
    transform: translateY(-4px);
}

/* Cool Blue Toggle Glow */
.toggle-bg {
    background: linear-gradient(135deg, #009FFD, #2A5298);
    box-shadow: 0px 2px 8px rgba(0, 159, 253, 0.4);
}

input:checked ~ .toggle-circle {
    background-color: #009FFD;
    transform: translateX(1.5rem);
}

/* Floating Weather Icon */
.weather-icon {
    animation: floatEffect 3s infinite ease-in-out;
}

@keyframes floatEffect {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-4px); }
    100% { transform: translateY(0px); }
}

.toggle-circle{
      transition: .3s ease;
      background-color: white;
    }


  </style>
  <script src="demo.js"></script>
 </body>
</html>
